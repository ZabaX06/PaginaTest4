<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cargando...</title>
  <style>
    /* Fondo degradado animado */
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(-45deg, #0015ff, #ffcc00, #111, #0015ff);
      background-size: 400% 400%;
      animation: gradient 6s ease infinite;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    @keyframes gradient {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .loader-container {
      position: relative;
      width: 160px;
      height: 160px;
    }

    .circle {
      position: absolute;
      border: 6px solid transparent;
      border-radius: 50%;
      animation: spin 1.8s linear infinite;
    }
    .circle:nth-child(1) { width: 100%; height: 100%; border-top: 6px solid #ffcc00; }
    .circle:nth-child(2) { top: 15px; left: 15px; width: 130px; height: 130px; border-bottom: 6px solid #0015ff; animation: spinReverse 2s linear infinite; }
    .circle:nth-child(3) { top: 30px; left: 30px; width: 100px; height: 100px; border-left: 6px solid #fff; animation: spin 2.5s linear infinite; }

    @keyframes spin { 0% { transform: rotate(0deg);} 100% { transform: rotate(360deg);} }
    @keyframes spinReverse { 0% { transform: rotate(0deg);} 100% { transform: rotate(-360deg);} }

    .loader-logo {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 70px;
      animation: pulse 2s infinite;
      filter: drop-shadow(0 0 10px rgba(0,0,0,0.5));
    }
    @keyframes pulse { 0%,100% { transform: translate(-50%, -50%) scale(1);} 50% { transform: translate(-50%, -50%) scale(1.1);} }

    .texto {
      position: absolute;
      top: 115%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.2em;
      font-weight: bold;
      color: #fff;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #fff;
      width: 0;
      animation: typing 3s steps(12) forwards, blink 0.8s infinite step-end alternate;
    }

    @keyframes typing { from { width: 0; } to { width: 130px; } }
    @keyframes blink { 50% { border-color: transparent; } }
  </style>
</head>
<body>
  <div class="loader-container">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <img src="img/LogoInapt.png" alt="Logo" class="loader-logo">
    <div class="texto">Cargando...</div>
  </div>

  <script>
    // Redirigir automáticamente a la página principal
    setTimeout(() => {
      window.location.replace("index.html"); // usa replace para que no quede en el historial
    }, 4000);
  </script>
</body>
</html>
